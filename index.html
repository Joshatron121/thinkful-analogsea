<!DOCTYPE html>
<html>
<head>
    <title>AnalogSea Signup</title>
    <meta name="description" content="Sign up for your AnalogSea account">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
	<main>
		<div class="logo center">
			<img src="images/logo.png">
		</div>
		<div class="signupform center">
			<form action="/signup/" method='post'>
				<fieldset name="signup-form">
					<h1 class="centertext">Sign up</h1>
					<div class="large-top-margin">
						<label for="email">Email</label>
						<input class="input-sizing" name="email" id="email" type="email" placeholder="foo@bar.com" required" />
					</div>
					<div>
						<label for="password">Password</label>
						<input class="input-sizing" type="password" name="password" id="password" placeholder="1234passw0rd" required />
					</div>
					<button class="input-sizing whitetext" type="submit">Sign up</button>
					<p class="greytext centertext small-top-margin smallfont"><a href="/forgot-password/new">Forgot Password</a></p>
				</fieldset>
			</form>
		</div>
		<p class="centertext medium-top-margin whitetext smallfont">Already have an account? <a href="/login">Log In</a>
	</main>
</body>
</html>
